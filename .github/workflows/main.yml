# Generated by: ChatGPT 5.1 Thinking
name: Release BigFloat

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag / version to release (e.g. v1.2.3 or 4.0.0). If empty, use the current tag on ref.'
        required: false
      prerelease:
        description: 'Mark release as pre-release?'
        required: false
        default: 'false'

  # Automatic trigger on version tags
  push:
    tags:
      - 'v*.*.*'   # tags like v4.0.0
      - '*.*.*'    # OPTIONAL: tags like 4.0.0 (add/remove based on your convention)

# IMPORTANT: allow the workflow token to write releases
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Optional: pack a NuGet package if/when you want to publish one
      # - name: Pack
      #   run: dotnet pack src/BigFloatLibrary/BigFloatLibrary.csproj -c Release -o artifacts

      - name: Determine release tag
        id: vars
        run: |
          # If a manual tag_name was supplied, use that, otherwise use the current ref/tag name.
          if [ -n "${{ github.event.inputs.tag_name }}" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            # refs/tags/v1.2.3 -> v1.2.3
            echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          # files: |
          #   artifacts/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
