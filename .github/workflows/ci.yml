name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Validate analyzers
        run: dotnet format analyzers --verify-no-changes --no-restore --diagnostics IDE0005

      - name: Build with analyzers
        run: dotnet build BigFloat.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test BigFloat.sln --configuration Release --no-build --verbosity normal
